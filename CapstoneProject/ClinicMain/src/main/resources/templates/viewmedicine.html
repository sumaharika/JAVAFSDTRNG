<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>View Page</title>
    
</head>

<style>

body{
font:13px/20px;
color: #800000;
background-image:url(../images/14.jpg);
background-repeat:no-repeat;
background-attachment:fixed;
background-size: 100% 100%;


 
 }
 .navbar a:hover, .dropdown:hover .dropbtn {
  background-color:white;
}
 
 .table{background-color: #E6E6FA}
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-white bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href=@{adduser}>Add User</a>
    <a class="navbar-brand" th:href=@{viewuser}>View User</a>
    <a class="navbar-brand" th:href=@{addpatients}>Add Patient</a>
    <a class="navbar-brand" th:href=@{viewpatients}>View Patient</a>
    <a class="navbar-brand" th:href=@{addmedicine}>Add Medicine</a>
    <a class="navbar-brand" th:href=@{viewmedicine}>View Medicine</a>
    <a class="navbar-brand" th:href=@{addapp}>Add Appointment</a>
    <a class="navbar-brand"  th:href=@{viewapp}>View Appointment</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </div>
</nav>
<br>
	<div class="container p-3">
	<table class="table table-striped  ">
		<thead class="bg-dark text-light">
			<tr>
				<th scope="col">Medicine Name</th>
				<th scope="col">Medicine Price</th>
				<th scope="col">Quantity</th>
				<th scope="col">Update/Delete</th>
		


			</tr>
		</thead>
		<tbody>
			<tr th:each="medicine : ${listMedicine}">
				<td th:text="${medicine.mname}"></td>
				<td th:text="${medicine.price}"></td>
				<td th:text="${medicine.qty}"></td>

				<td><a class="btn btn-sm btn-primary"   th:href="@{/updateform/{id}(id=${medicine.id})}">Update</a> 
					 <a class="btn btn-sm btn-danger"  th:href="@{/deleteMedicine/{id}(id=${medicine.id})}">Delete</a></td>

			</tr>
		</tbody>
	</table>
	<a class="btn btn-sm btn-secondary"   th:href=@{/addmedicine}>Add Medicine</a>
</div>
</body>
</html>
