<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>View Page</title>
    
    </head>


<style>
body{
font:120px;
color: #800000;

background-image:url(../images/24286.jpg);
background-repeat:no-repeat;
background-attachment:fixed;
background-size:cover;


}  

 table{ 
 font-family:verdana;
 color:inherit;
 -weblit-box-sizing:border-box;
 -moz-box-sizing:border-box;
 box-sizing:border-box;
 }
 .navbar a:hover, .dropdown:hover .dropbtn {
  background-color:white;
}
.table{background-color: #E6E6FA}
 
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-white bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href=@{adduser}>Add User</a>
    <a class="navbar-brand" th:href=@{viewuser}>View User</a>
    <a class="navbar-brand" th:href=@{addpatients}>Add Patient</a>
    <a class="navbar-brand" th:href=@{viewpatients}>View Patient</a>
    <a class="navbar-brand" th:href=@{addmedicine}>Add Medicine</a>
    <a class="navbar-brand" th:href=@{viewmedicine}>View Medicine</a>
    <a class="navbar-brand" th:href=@{addapp}>Add Appointment</a>
    <a class="navbar-brand"  th:href=@{viewapp}>View Appointment</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </div>
</nav>
<br><br><br>
	
	<div class="container p-3">
	<table class="table table-striped ">
		<thead class="bg-dark text-light">
			<tr>
				<th scope="col">Patient Name</th>
				<th scope="col">Age</th>

				<th scope="col">Gender</th>
				<th scope="col">Address</th>
				<th scope="col">Phone Number</th>
				<th scope="col">Update/Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="patients : ${listPatients}">
				<td th:text="${patients.pname}"></td>
				<td th:text="${patients.age}"></td>
				<td th:text="${patients.gender}"></td>
				<td th:text="${patients.address}"></td>
				<td th:text="${patients.phoneno}"></td>

				<td><a class="btn btn-sm btn-primary"   th:href="@{/updatepatients/{id}(id=${patients.id})}">Update</a> 
				<a class="btn btn-sm btn-danger"  th:href="@{/deletePatients/{id}(id=${patients.id})}">Delete</a></td>

			</tr>
		</tbody>
	</table>
	<a class="btn btn-sm btn-secondary"   th:href=@{/addpatients}>Add Patient</a>
</div>
</body>
</html>
