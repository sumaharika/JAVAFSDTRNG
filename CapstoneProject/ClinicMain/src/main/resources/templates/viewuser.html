<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>View Page</title>
    
</head>

<style>
body{
font:13px/20px;
color: #800000;

background-image:url(../images/18.jpg);
background-repeat:no-repeat;
background-attachment:fixed;
background-size:cover;



 }
 
 
  .navbar a:hover, .dropdown:hover .dropbtn {
  background-color:white;
}

 .table{background-color: #AFEEEE}
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-white bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href=@{adduser}>Add User</a>
    <a class="navbar-brand" th:href=@{viewuser}>View User</a>
    <a class="navbar-brand" th:href=@{addpatients}>Add Patient</a>
    <a class="navbar-brand" th:href=@{viewpatients}>View Patient</a>
    <a class="navbar-brand" th:href=@{addmedicine}>Add Medicine</a>
    <a class="navbar-brand" th:href=@{viewmedicine}>View Medicine</a>
    <a class="navbar-brand" th:href=@{addapp}>Add Appointment</a>
    <a class="navbar-brand"  th:href=@{viewapp}>View Appointment</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </div>
</nav>
<br>
<div th:if=${session.msg}>
    <div class="alert alert-success" role="alert" th:text="${session.msg}">
	</div>
	<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
</div>

<div class="container p-3">
	<table class="table table-striped ">
		<thead class="bg-dark text-light">
			<tr>
				<th scope="col">User Id</th>
				<th scope="col">User Name</th>
				<th scope="col">Password</th>
				<th scope="col">Role</th>
				<th scope="col">Update/Delete</th>
	 </tr>
		</thead>
		<tbody>
			<tr th:each="users : ${listUsers}">
				<td th:text="${users.id}"></td>
				<td th:text="${users.uname}"></td>
				<td th:text="${users.password}"></td>
				<td th:text="${users.role}"></td>
				

				<td>
				<a class="btn btn-sm btn-primary" th:href="@{/updateusers/{id}(id=${users.id})}">Update</a> 
				<a class="btn btn-sm btn-danger" th:href="@{/deleteUsers/{id}(id=${users.id})}">Delete</a></td>

			</tr>
		</tbody>
	</table>
	
	<a class="btn btn-sm btn-secondary" th:href=@{/adduser}>Add User</a>
</div>
</body>
</html>
