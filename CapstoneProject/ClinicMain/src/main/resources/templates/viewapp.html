<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>View Page</title>
    
</head>
<style>
body{
font:13px/20px;
color: #800000;
background-image:url(../images/4558.jpg);
background-repeat:no-repeat;
background-attachment:fixed;
background-size: 100% 100%;


 
 }
 .navbar a:hover, .dropdown:hover .dropbtn {
  background-color:white;
}
 .table{background-color: #D8BFD8}
 
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-white bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href=@{adduser}>Add User</a>
    <a class="navbar-brand" th:href=@{viewuser}>View User</a>
    <a class="navbar-brand" th:href=@{addpatients}>Add Patient</a>
    <a class="navbar-brand" th:href=@{viewpatients}>View Patient</a>
    <a class="navbar-brand" th:href=@{addmedicine}>Add Medicine</a>
    <a class="navbar-brand" th:href=@{viewmedicine}>View Medicine</a>
    <a class="navbar-brand" th:href=@{addapp}>Add Appointment</a>
    <a class="navbar-brand"  th:href=@{viewapp}>View Appointment</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </div>
</nav>
<br>
<div class="container p-3">
	<table class="table table-striped">
		<thead class="bg-dark text-light">
			<tr>
				<th scope="col">Patient Name</th>
				<th scope="col">Doctor Name</th>
				<th scope="col">Date</th>
				<th scope="col">Prescription</th>
				<th scope="col">Update/Delete</th>
	</tr>
				</thead>
		
			
		<tbody>
			<tr th:each="app : ${listAppointments}">
				<td th:text="${app.pname}"></td>
				<td th:text="${app.dname}"></td>
				<td th:text="${app.date}"></td>
				<td th:text="${app.prsn}"></td>



				
				<td><a class="btn btn-sm btn-primary"  th:href="@{/updateapp/{id}(id=${app.id})}">Update</a> 
				<a class="btn btn-sm btn-danger" th:href="@{/deleteAppointment/{id}(id=${app.id})}">Delete</a></td>

			</tr>
		</tbody>
	</table>
	<a  class="btn btn-sm btn-secondary"  th:href=@{/addapp}>Add Appointment</a>
</div>
</body>
</html>
