<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Edit Page</title>
  </head>
  <style>
body{
background-color:#FAFAD2;
background-image:url(../images/em4.png);
background-repeat:no-repeat;
background-attachment:fixed;
background-size:cover;
padding:100px;
margin:100px;}
.btn-xl {
    padding: 10px 20px;
    font-size: 20px;
    border-radius: 10px;
}</style>
  <body>
   <!-- navbar -->
   <nav class="navbar navbar-expand-lg navbar-primary bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </div>
</nav>
<!-- nabar -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  
  <div class="container">
  	<div class="row">
  		<div class="col-md-6 offset-md-3">
  			<div class="card">
  				<div class="card-body">
  					<h4>Add New Employee</h4>
  					<form th:action="@{/update}" method="post" th:object="${emp}">
  					<input type="hidden" th:value="${emp.id}" name="id">
  						<div class="form-group">
  							<label>Name:</label><input type="text" class="form-control" name="name" th:value="${emp.name}">
  						</div>
  						<div class="form-group">
  							<label>Salary:</label><input type="text" class="form-control" name="salary" th:value="${emp.salary}">
  						</div>
  						<div class="form-group">
  							<label>Designation:</label><input type="text" class="form-control" name="designation" th:value="${emp.designation}">
  						</div>
  						<div class="form-group">
  							<label>Address:</label><input type="text" class="form-control" name="address" th:value="${emp.address}">
  						</div><br>
  						<button class="btn btn-primary bth-block">Submit</button>
  					</form>
  				</div>
  			</div>
  		</div>
 	 </div>
  </div>      
    
  </body>
</html>
